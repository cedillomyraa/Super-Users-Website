<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/register.css">
    <title>Register</title>
    <style>
        body{

            background-image: url('blue.jpg');
        }
    </style>
</head>

  
<body>

    <header class="container">
        <h1 class="display-1">Super Users Website</h1>
        <nav>
            <a href="index.html">Login</a>
            <a href="home.html">Home</a>
            <a href="services.html">Services</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    </header>
    <main class="container">
        <h2 class="form">Register a user</h2>
        <form id="myForm" class="labels">
            <!--email, password,firs name, last name, age, address, phone number, payment, color-->
            <div>
                <label for="email">Email:</label>
                <input type="email" id="txtEmail">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password"id= "txtPassword">
            </div>
            <div>
                <label for="firstname">First Name:</label>
                <input type="firstname"id= "txtFirst">
            </div> 
            <div>
                <label for="lastName">Last Name:</label>
                <input type="lastName"id= "txtLast">
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="age"id= "txtAge">
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="address"id= "txtAddress">
            </div>
            <div>
                <label for="phonenumber">Phone Number:</label>
                <input type="phonenumber"id= "txtPhone">
            </div>
            <div>
                <label for="payment">Payment:</label>
                <select id="selPayment">
                    <option value="paypal">Paypal</option>
                    <option value="credit">Credit card</option>
                    <option value="debit">Debit Card</option>
                </select>
            </div>
            <div class="color">
                <label for="color">Color:</label>
                <input type="color" id="txtColor">
            </div>
        </form>
        <button id="btnRegister" class="btn btn-primary">Register</button>
        <button id="btnReset" class="btn btn-primary">Reset</button>
    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/storeManager.js"></script>
    <script src="scripts/register.js"></script>
</body>
</html>
